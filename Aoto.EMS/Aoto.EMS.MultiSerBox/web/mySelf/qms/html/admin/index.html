<script type="text/javascript">
    function loadborad() {

    }
    function magRead() {

    }
    function isMCard() {

    }
    function mRead() {

    }
     function cpuRead() {

    }
    function backCard() {
        window.external.BackCard();
    }
    function halfback() {
        window.external.HalfBacnk();
    }
    function rfCard() {
        window.external.RFCard();
    }
    function icCard() {
        window.external.ICCard();
    }
    function TextModel() {
        //明文模式
        var oTxt = document.getElementById('txt').focus();
        window.external.TextModel();
    }
    function CipherTextMode() {
        //密文模式
        var oTxt = document.getElementById('txt1').focus();
        window.external.CipherTextMode();
    }
    function Decrypt() {
        //解密
        var oTxt = document.getElementById('txt2').focus();
        window.external.Decrypt();
    }
    function wulianwang() {
        //var str = window.external.LoadOverView();
        //var info = JSON.parse(str);
        //alert(info[0].online);
        //alert(info[0].appName);
        var str1 = window.external.LoadManager(2);
        alert(str1);
        var info1 = JSON.parse(str1);
        alert(info1.LoRaAirPanel[0].data.deive_name);
    }
    function print() {
        window.external.PrintWorke();
    }
    function highMeter() {
        window.external.LoadHighMeter();
    }
    function faceCam() {
        window.external.LoadFaceCam();
    }
    function ypbox() {
        window.external.LoadYPBox();
        window.external.StartMotor(0);
    }
    function displayValue(str) {
        var v = document.getElementById('txt').value;
        var v1 = document.getElementById('txt1').value;
        var ii = JSON.parse(str);
        if (ii.model == "CipherText") {
            $('#txt1').val(v1 + ii.value);
        }
        else if (ii.model == "Text") {
            $('#txt').val(v + ii.value);
        }
        else if (ii.model == "Decrypt") {
            $('#txt2').val(ii.value);
        }
    }
    function rfid() {
        window.external.LoadRFID();
    }

</script>
