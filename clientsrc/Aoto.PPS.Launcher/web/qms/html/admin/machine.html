var $qmsIp = $.qms.getCache("qmsIp");
$(function() {
	var args = {};
	args.biom = {};
	args.biom.head = {};
	args.biom.head.tradeCode = "qcmConfig2Select";
	args.biom.head.qmsIp = $qmsIp;
	args.biom.body = {};	
    args.command=34;	
    args.callback="getQcmConfig2JSCallback";
	$.icbcQms.getQcmConfig2JS(args);
	
	$("#cleanOne").click(function(){
		$("#ipOne1").val("");
		$("#ipOne2").val("");
		$("#ipOne3").val("");
		$("#ipOne4").val("");
		$("#rescode1").val("");
	});
	$("#cleanTwo").click(function(){
		$("#ipTwo1").val("");
		$("#ipTwo2").val("");
		$("#ipTwo3").val("");
		$("#ipTwo4").val("");
		$("#rescode2").val("");
	});
	$("#cleanThr").click(function(){
		$("#ipThr1").val("");
		$("#ipThr2").val("");
		$("#ipThr3").val("");
		$("#ipThr4").val("");
		$("#rescode3").val("");
	});
	$("#cleanFou").click(function(){
		$("#ipFour1").val("");
		$("#ipFour2").val("");
		$("#ipFour3").val("");
		$("#ipFour4").val("");
		$("#rescode4").val("");
	});
	$("#cleanFiv").click(function(){
		$("#ipFiv1").val("");
		$("#ipFiv2").val("");
		$("#ipFiv3").val("");
		$("#ipFiv4").val("");
		$("#rescode5").val("");
	});
	
	$("#frm").validate({
		rules: {		
			ipOne1:{ipPart:true},
			ipOne2:{ipPart:true},
			ipOne3:{ipPart:true},
			ipOne4:{ipPart:true},
			ipTwo1:{ipPart:true},
			ipTwo2:{ipPart:true},
			ipTwo3:{ipPart:true},
			ipTwo4:{ipPart:true},
			ipThr1:{ipPart:true},
			ipThr2:{ipPart:true},
			ipThr3:{ipPart:true},
			ipThr4:{ipPart:true},
			ipFour1:{ipPart:true},
			ipFour2:{ipPart:true},
			ipFour3:{ipPart:true},
			ipFour4:{ipPart:true},
			ipFiv1:{ipPart:true},
			ipFiv2:{ipPart:true},
			ipFiv3:{ipPart:true},
			ipFiv4:{ipPart:true}
		},	
		onfocusout: function(element) { 
			$(element).valid(); 
		},		
		submitHandler: function(form){
			saveConfig();
			return false;
		}
	});	
	
});

function saveConfig() {
	  	var id1 = $.trim($("#id1").val());
	  	var ipOne1 = $.trim($("#ipOne1").val());
	  	var ipOne2 = $.trim($("#ipOne2").val());
	  	var ipOne3 = $.trim($("#ipOne3").val());
	  	var ipOne4 = $.trim($("#ipOne4").val());
	  	var ip1 = ipOne1+"."+ipOne2+"."+ipOne3+"."+ipOne4;
	  	var rescode1 = $.trim($("#rescode1").val());
	  	var id2 = $.trim($("#id2").val());
	  	var ipTwo1 = $.trim($("#ipTwo1").val());
	  	var ipTwo2 = $.trim($("#ipTwo2").val());
	  	var ipTwo3 = $.trim($("#ipTwo3").val());
	  	var ipTwo4 = $.trim($("#ipTwo4").val());
	  	var ip2 = ipTwo1+"."+ipTwo2+"."+ipTwo3+"."+ipTwo4;
	  	var rescode2 = $.trim($("#rescode2").val());
	  	var id3 = $.trim($("#id3").val());
	  	var ipThr1 = $.trim($("#ipThr1").val());
	  	var ipThr2 = $.trim($("#ipThr2").val());
	  	var ipThr3 = $.trim($("#ipThr3").val());
	  	var ipThr4 = $.trim($("#ipThr4").val());
	  	var ip3 = ipThr1+"."+ipThr2+"."+ipThr3+"."+ipThr4;
	  	var rescode3 = $.trim($("#rescode3").val());
	  	var id4 = $.trim($("#id4").val());
	  	var ipFour1 = $.trim($("#ipFour1").val());
	  	var ipFour2 = $.trim($("#ipFour2").val());
	  	var ipFour3 = $.trim($("#ipFour3").val());
	  	var ipFour4 = $.trim($("#ipFour4").val());
	  	var ip4 = ipFour1+"."+ipFour2+"."+ipFour3+"."+ipFour4;
	  	var rescode4 = $.trim($("#rescode4").val());
	  	var id5 = $.trim($("#id5").val());
	  	var ipFiv1 = $.trim($("#ipFiv1").val());
	  	var ipFiv2 = $.trim($("#ipFiv2").val());
	  	var ipFiv3 = $.trim($("#ipFiv3").val());
	  	var ipFiv4 = $.trim($("#ipFiv4").val());
	  	var ip5 = ipFiv1+"."+ipFiv2+"."+ipFiv3+"."+ipFiv4;
	  	var rescode5 = $.trim($("#rescode5").val());

		var args = {};
		args.biom = {};
		args.biom.head = {};
		args.biom.head.tradeCode = "qcmConfig2Update";
		args.biom.head.qmsIp = $qmsIp;//$.icbcQms.getCache("qmsIp");
		args.biom.body = {};
		args.biom.body.devs = {};
		args.biom.body.devs.dev = [];
			
		var obj1 = {};
		obj1.id = id1;
		obj1.ip = ip1;
		obj1.rescode = rescode1;
		var obj2 = {};
		obj2.id = id2;
		obj2.ip = ip2;
		obj2.rescode = rescode2;
		var obj3 = {};
		obj3.id = id3;
		obj3.ip = ip3;
		obj3.rescode = rescode3;
		var obj4 = {};
		obj4.id = id4;
		obj4.ip = ip4;
		obj4.rescode = rescode4;
		var obj5 = {};
		obj5.id = id5;
		obj5.ip = ip5;
		obj5.rescode = rescode5;
		
		args.biom.body.devs.dev.push(obj1);
		args.biom.body.devs.dev.push(obj2);
		args.biom.body.devs.dev.push(obj3);
		args.biom.body.devs.dev.push(obj4);
		args.biom.body.devs.dev.push(obj5);
        args.callback="updateQcmConfig2JSCallBack";	
		args.command=33;
		//alert($.toJSON(args));
		$.icbcQms.getQcmConfig2JS(args);

}

function updateQcmConfig2JSCallBack(args){
	//alert(args);
	var joResult = $.parseJSON(args);
	if(joResult){
		if(joResult.biom.head.retCode == 0){
			qmsVld.showInfo(joResult.biom.head.retMsg);
		}else{
			qmsVld.showError(joResult.biom.head.retMsg);
		}				
	}

}
