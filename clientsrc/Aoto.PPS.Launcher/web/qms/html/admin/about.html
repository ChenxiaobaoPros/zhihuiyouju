<script type="text/javascript">
$(function() {
	var args = {};
	args.biom = {};
	args.biom.head = {};
	args.biom.head.tradeCode = "about";
	args.biom.head.qmsIp = $.qms.getCache("qmsIp");
	args.biom.body = {};	
    args.command=34;	
    args.callback="about2JSCallBack";
	$.icbcQms.about2JS(args);
			
	$("input").iCheck({
	checkboxClass: 'icheckbox_minimal-yellow',
	radioClass: 'iradio_minimal-yellow',
	increaseArea: '20%' // optional
	});	 	  
	  
});


function about2JSCallBack(args){
	closeLoading();
	$("#container").css("display","block");
	var joResult = $.parseJSON(args);
	if(joResult){
		$("#appVersion").val("");
		$("#driveVersion").val("");
		$("#vendor").val("");
		$("#qmsVersion").val("");
		$("#spVersion").val("");
		$("#ocxVersion").val("");
		
		var retCode = joResult.biom.head.retCode;
		var retMsg = joResult.biom.head.retMsg;
		if(retCode == "1"){
			window.location.href = "timeout.html?retMsg="+retMsg;
		}		
		$("#appVersion").val(joResult.biom.body.appVersion);
		$("#driveVersion").val(joResult.biom.body.driveVersion);
		$("#vendor").val(joResult.biom.body.vendor);
		$("#ocxVersion").val(joResult.biom.body.ocxVersion);
		$("#spVersion").val(joResult.biom.body.spVersion);
		$("#qmsVersion").val(joResult.biom.body.qmsVersion);
	}
}

		
</script>
