<script type="text/javascript">
$(function() {
	var testIp = "";
	$("#defaultServeLevel").chosen(); 
	$("#defaultServeLevel").next().css("width","60%");
	
	var args = {};
	args.biom = {};
	args.biom.head = {};
	args.biom.head.tradeCode = "icbcspecialuse2select";
	args.biom.head.qmsIp = $.qms.getCache("qmsIp");
	args.biom.body = {};	
    args.command=34;	
    args.callback="icbcspecialuse2selectCallBack";
	$.icbcQms.getIcbcspecialuse(args);
	
	//form submit	
	$("#frm").validate({
		rules: {		
			biomUrl:{required:true,byteRangeLength:[0,500]},
			biomTimeOut:{required:true,num:true},
			biomTimeSpan:{required:true,num:true},
			autoOnlieSwitchTimeSpan:{required:true,num:true},
			synTimeSpan:{required:true,num:true},
			monitorTimeSpan:{required:true,num:true},
			monitorPort:{required:true,num:true},
			//defaultServeLevel:{required:true,defaultServeLevel:true,byteRangeLength:[0,1]},
			monitorIp:{required:true,byteRangeLength:[0,500]},
			dns1One:{required:true,ipPart:true},
			dns1Two:{required:true,ipPart:true},
			dns1Thr:{required:true,ipPart:true},
			dns1Four:{required:true,ipPart:true},
			dns2One:{required:true,ipPart:true},
			dns2Two:{required:true,ipPart:true},
			dns2Thr:{required:true,ipPart:true},
			dns2Four:{required:true,ipPart:true},
			offineTimeslimit:{required:true,num:true}
		},	
		onfocusout: function(element) { 
			$(element).valid(); 
		},		
		submitHandler: function(form){
			saveConfig();
			return false;
		}
	});	
	//icheck控件	
	$("input").iCheck({
	    checkboxClass: 'icheckbox_minimal-yellow',
	    radioClass: 'iradio_minimal-yellow',
	    increaseArea: '20%' // optional
	});
	
});

function saveConfig(){
	    var biomUrl = $.trim($("#biomUrl").val());
	    var biomTimeOut = $.trim($("#biomTimeOut").val());
	    var biomTimeSpan = $.trim($("#biomTimeSpan").val());
	    var autoOnlieSwitchTimeSpan = $.trim($("#autoOnlieSwitchTimeSpan").val());
	    var isSynOther = $("#synOtherTicketFlag").is(':checked');  
	    var synTimeSpan = $.trim($("#synTimeSpan").val());
	    var offineTimeslimit = $.trim($("#offineTimeslimit").val());
	    var isDisableOffline = $("#disableOfflineGetTicketFlag").is(':checked');
	    var isMonitorFlag = $("#monitorFlag").is(':checked');
	    
	    var monitorIp = $.trim($("#monitorIp").val());
	    testIp = monitorIp;
	    
	    var monitorTimeSpan = $.trim($("#monitorTimeSpan").val());
	    var monitorPort = $.trim($("#monitorPort").val());
	    
	    var $dns1One = $.trim($("#dns1One").val());
	    var $dns1Two = $.trim($("#dns1Two").val());
	    var $dns1Thr = $.trim($("#dns1Thr").val());
	    var $dns1Four = $.trim($("#dns1Four").val());
	    var monitorDNS1 = $.trim($dns1One+"."+$dns1Two+"."+$dns1Thr+"."+$dns1Four);
	    
	    var $dns2One = $.trim($("#dns2One").val());
	    var $dns2Two = $.trim($("#dns2Two").val());
	    var $dns2Thr = $.trim($("#dns2Thr").val());
	    var $dns2Four = $.trim($("#dns2Four").val());
	    var monitorDNS2 = $.trim($dns2One+"."+$dns2Two+"."+$dns2Thr+"."+$dns2Four);
	    
	    var defaultServeLevel = $.trim($("#defaultServeLevel").val());
	    var offineTimeslimit = $.trim($("#offineTimeslimit").val());
		
		var args = {};
		args.biom = {};
		args.biom.head = {};
		args.biom.head.tradeCode = "icbcspecialuse2update";
		args.biom.head.qmsIp = $.qms.getCache("qmsIp");
		args.biom.body = {};
		args.biom.body.biomUrl = biomUrl;
		args.biom.body.biomTimeOut = biomTimeOut;
		args.biom.body.biomTimeSpan = biomTimeSpan;
		args.biom.body.autoOnlieSwitchTimeSpan = autoOnlieSwitchTimeSpan;
		if(isSynOther){
			args.biom.body.synOtherTicketFlag = "1";
		}else{
			args.biom.body.synOtherTicketFlag = "0";
		}
		args.biom.body.synTimeSpan = synTimeSpan;
		if(isDisableOffline){
			args.biom.body.disableOfflineGetTicketFlag = "1";
		}else{
			args.biom.body.disableOfflineGetTicketFlag = "0";
		}
		if(isMonitorFlag){
			args.biom.body.monitorFlag = "1";
		}else{
			args.biom.body.monitorFlag = "0";
		}
		args.biom.body.monitorIp = monitorIp;
		args.biom.body.monitorTimeSpan = monitorTimeSpan;
		args.biom.body.monitorPort = monitorPort;
		args.biom.body.monitorDNS1 = monitorDNS1;
		args.biom.body.monitorDNS2 = monitorDNS2;
		args.biom.body.defaultServeLevel = defaultServeLevel;
		args.biom.body.offineTimeslimit = offineTimeslimit;
        args.callback="icbcspecialuse2updateCallBack";	
		args.command=33;
		//alert($.toJSON(args));
		$.icbcQms.getIcbcspecialuse(args);	
		
		
}

function icbcspecialuse2updateCallBack(args){
	var joResult = $.parseJSON(args);
	if(joResult){
		if(joResult.biom.head.retCode == 0){
			qmsVld.showInfo(joResult.biom.head.retMsg);
		}else{
			qmsVld.showError(joResult.biom.head.retMsg);
		}				
	}	
}

//连接测试
$("#connect").click(function(){
    var monitorIp = $.trim($.trim($("#monitorIp").val()));
    testIp = monitorIp;
    
	if(testIp == ""){
		bootbox.alert("请先配置监控地址，保存后再测试");
	} else{
		$("#loading2").css("display","block");
		$("#container").css("opacity","0.3");	
		
		var args = {};
		args.biom = {};
		args.biom.head = {};
		args.biom.head.tradeCode = "pingLisServiceIp";
		args.biom.head.qmsIp = testIp;
		args.biom.body = {};
	    args.callback="getPinLisServiceCallBack";
	    //alert($.toJSON(args));
		$.icbcQms.getPinLisService(args);
	}
});
function getPinLisServiceCallBack(args){
	$("#loading2").css("display","none");
	$("#container").css("opacity","1");	
	var joResult = $.parseJSON(args);
	if(joResult){
		var retCode = joResult.biom.head.retCode;
		var retMsg = joResult.biom.head.retMsg;
		if(retCode == "0"){
			qmsVld.showInfo(retMsg);
		} else{
			qmsVld.showError(retMsg);
		}
	}
}


function icbcspecialuse2selectCallBack(args){
	//alert($.toJSON(args));
	closeLoading();
	$("#container").css("display","block");	
	var joResult = $.parseJSON(args);
	if(joResult){
		$("#biomUrl").val("");
		$("#biomTimeOut").val("");
		$("#biomTimeSpan").val("");
		$("#autoOnlieSwitchTimeSpan").val("");
		$("#defaultServeLevel").val("");
		$("#offineTimeslimit").val("");
		$("#monitorIp").val("");
		$("#dns1One").val("");
		$("#dns1Two").val("");
		$("#dns1Thr").val("");
		$("#dns1Four").val("");
		$("#dns2One").val("");
		$("#dns2Two").val("");
		$("#dns2Thr").val("");
		$("#dns2Four").val("");
		$("#monitorTimeSpan").val("");
		$("#monitorPort").val("");
		
		var retCode = joResult.biom.head.retCode;
		var retMsg = joResult.biom.head.retMsg;
		if(retCode == "1"){
			window.location.href = "timeout.html?retMsg="+retMsg;
		}
		
		$("#biomUrl").val(joResult.biom.body.biomUrl);
		$("#biomTimeOut").val(joResult.biom.body.biomTimeOut);
		$("#biomTimeSpan").val(joResult.biom.body.biomTimeSpan);
		$("#autoOnlieSwitchTimeSpan").val(joResult.biom.body.autoOnlieSwitchTimeSpan);
		$("#defaultServeLevel").val(joResult.biom.body.defaultServeLevel);
		$("#offineTimeslimit").val(joResult.biom.body.offineTimeslimit);
		if(joResult.biom.body.synOtherTicketFlag == "1"){
			$('#synOtherTicketFlag').iCheck('check');
		}else{
			$('#synOtherTicketFlag').iCheck('uncheck');
		}
		if(joResult.biom.body.disableOfflineGetTicketFlag == "1"){
			$('#disableOfflineGetTicketFlag').iCheck('check');
		}else{
			$('#disableOfflineGetTicketFlag').iCheck('uncheck');
		}	
		if(joResult.biom.body.monitorFlag == "1"){
			$('#monitorFlag').iCheck('check');
		}else{
			$('#monitorFlag').iCheck('uncheck');
		}				
		$("#synTimeSpan").val(joResult.biom.body.synTimeSpan);
		//监控地址
		$("#monitorIp").val(joResult.biom.body.monitorIp);
		//DNS1地址
		var $monitorDNS1 = joResult.biom.body.monitorDNS1;
		var $dns1Array = $monitorDNS1.split(".");
		$("#dns1One").val($dns1Array[0]);
		$("#dns1Two").val($dns1Array[1]);
		$("#dns1Thr").val($dns1Array[2]);
		$("#dns1Four").val($dns1Array[3]);
		//DNS1地址
		var $monitorDNS2 = joResult.biom.body.monitorDNS2;
		var $dns2Array = $monitorDNS2.split(".");
		$("#dns2One").val($dns2Array[0]);
		$("#dns2Two").val($dns2Array[1]);
		$("#dns2Thr").val($dns2Array[2]);
		$("#dns2Four").val($dns2Array[3]);
		
		$("#monitorTimeSpan").val(joResult.biom.body.monitorTimeSpan);
		$("#monitorPort").val(joResult.biom.body.monitorPort);
		
		$("#defaultServeLevel").trigger("chosen:updated");
		$("#defaultServeLevel").chosen(); 
		$("#defaultServeLevel").next().css("width","60%");
	}
}

function dns11_onkeyup() {
  if($("#dns1One").val().length == 3){
    	$("#dns1Two").focus();
   }
} 
function dns12_onkeyup() {
  if($("#dns1Two").val().length == 3){
    	$("#dns1Thr").focus();
   }
}
function dns13_onkeyup() {
  if($("#dns1Thr").val().length == 3){
     $("#dns1Four").focus();
   }
}

function dns21_onkeyup() {
  if($("#dns2One").val().length == 3){
    	$("#dns2Two").focus();
   }
} 
function dns22_onkeyup() {
  if($("#dns2Two").val().length == 3){
    	$("#dns2Thr").focus();
   }
}
function dns23_onkeyup() {
  if($("#dns2Thr").val().length == 3){
    	$("#dns2Four").focus();
   }
}
</script>
